##########################################################
*.manager.moduleType = "lte.simulations.C_V2X_PQC.PqcVehicle"
*.manager.moduleName = "carNoIp"
*.manager.updateInterval = 0.1s
*.manager.host = "localhost"
*.manager.port = 9999
*.manager.autoShutdown = true
#*.manager.launchConfig = xmldoc("C_V2X_PQC/intersection/intersection.launchd.xml")
*.manager.launchConfig = xmldoc("/home/veins/src/simulte/simulations/C_V2X_PQC/intersections/intersection.launchd.xml")





*.carNoIp[*].veinsmobility.x = 0
*.carNoIp[*].veinsmobility.y = 0
*.carNoIp[*].veinsmobility.z = 0

**.deployer.positionUpdateInterval = 0.01s
**.binder.d2dCapableUes = "carNoIp[*],rsu"


*.carNoIp[*].veinsmobilityType = "org.car2x.veins.modules.mobility.traci.TraCIMobility"


[Config PQC]
#*.{carNoIp[*], rsu}.d2dCapable = true
#*.{carNoIp[*], rsu}.mode4D2D = true
*.carNoIp[*].d2dCapable = true
*.carNoIp[*].mode4D2D = true
**.amcMode = "D2D"
*.carNoIp[*].applType = "MyVehicleApp"
*.{carNoIp[*], rsu}.appl.packetSize = 190
*.{carNoIp[*], rsu}.nicType = "LteNicVUeMode4"
#*.{carNoIp[*], rsu}.lteNic.d2dCapable = true
#*.{carNoIp[*], rsu}.lteNic.pdcpRrc.ipBased = false
*.carNoIp[*].lteNic.pdcpRrc.ipBased = false
*.{carNoIp[*], rsu}.lteNic.rlc.ipBased = false
*.{carNoIp[*], rsu}.lteNic.mac.subchannelSize = 16
*.{carNoIp[*], rsu}.lteNic.mac.numSubchannels = 3
*.{carNoIp[*], rsu}.lteNic.mac.probResourceKeep = 0.4
*.{carNoIp[*], rsu}.lteNic.mac.reselectAfter = 1
*.{carNoIp[*], rsu}.lteNic.mac.useCBR = false
*.{carNoIp[*], rsu}.lteNic.mac.crLimit = false
*.{carNoIp[*], rsu}.lteNic.mac.rriLookup = false
*.{carNoIp[*], rsu}.lteNic.mac.dccMechanism = false
*.{carNoIp[*], rsu}.lteNic.mac.packetDropping = false
*.{carNoIp[*], rsu}.lteNic.mac.adjacencyPSCCHPSSCH = true
*.{carNoIp[*], rsu}.lteNic.rlc.um.scenario3gpp = false
*.{carNoIp[*], rsu}.lteNic.phy.subchannelSize = 16
*.{carNoIp[*], rsu}.lteNic.phy.numSubchannels = 3
*.{carNoIp[*], rsu}.lteNic.phy.selectionWindowStartingSubframe = 1
*.{carNoIp[*], rsu}.lteNic.phy.adjacencyPSCCHPSSCH = true
*.{carNoIp[*], rsu}.lteNic.phy.pStep = 100
*.{carNoIp[*], rsu}.lteNic.phy.thresholdRSSI = 10
*.{carNoIp[*], rsu}.ueTxPower = 23
*.{carNoIp[*], rsu}.lteNic.phy.d2dTxPower = 23

*.{carNoIp[*], rsu}.appl.startTime = 0.6s         # when the first packet is created
*.{carNoIp[*], rsu}.appl.sendInterval = 0.1s       # every 100 ms (adjust to your app)



**.usePreconfiguredTxParams = true
**.lteNic.mac.txConfig = xmldoc("sidelink_configuration.xml")

*.rsu.applType = "MyRSUApp"
*.rsu.nicType = "LteNicVUeMode4" # RSU also uses a Mode 4 NIC
